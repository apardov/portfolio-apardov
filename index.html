<html lang="es">
<head>

    <!--    Titulo de la pagina web-->
    <title>Andres Pardo Portafolio</title>
    <!--    Archivo CSS-->
    <link rel="stylesheet" href="style.css">
    <!--    Boxicons-->
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--    Remixicon-->
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"

<body>
<!--Cabercera de la pagina web con logo-->
<header>
    <!--        Logo-->
    <a href="#" class="logo">ANDRÉS PARDO</a>

    <!--        Icono de menu-->
    <div class='bx bx-menu' id="menu-icon"></div>


    <!--        Menu de navegacion-->
    <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre mí</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</header>

<!--    Seccion Hero de la pagina web-->
<section class="hero">
    <div class="hero-text">
        <h5>Full Stack Developer</h5>
        <h1>Andrés Pardo</h1>
        <p>Bienvenidos a mi página, Estoy muy emocionado de mostrarles mi perfil y con ello poder

        </p>
        <div class="hero-buttons">
            <a href="#">CV</a>
            <a href="#" class="videos"><i class='bx bx-play'></i>Mira mis videos</a>
        </div>
    </div>

    <div class="hero-img">
        <img src="./assets/img/apardo.png" alt="andres pardo foto">
    </div>
</section>

<div class="icons">
    <a href="#">
        <i class='bx bxl-instagram'></i>
    </a>
    <a href="#">
        <i class='bx bxl-github'></i>
    </a>
    <a href="#">
        <i class='bx bxl-linkedin'></i>
    </a>
</div>

<div class="scroll-down">
    <i class="ri-scroll-to-bottom-line"></i>
</div>

<script src="script.js"></script>

</html>
